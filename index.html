<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .page {
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        .active {
            display: flex;
        }
        h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 2rem;
            text-align: center;
        }
        label {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ccc;
            text-align: center;
            width: 100%;
        }
        select, input, button {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            padding: 10px 15px;
            width: 90%;
            max-width: 350px;
            border-radius: 8px;
            border: none;
            outline: none;
            text-align: center;
        }
        select, input {
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #ff007f;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3366;
        }
        /* Countdown Timer Styling */
        #countdown {
            font-size: 4rem;
            color: #ff007f;
            z-index: 10;
            margin-bottom: 20px;
        }
        /* Camera Page Styling */
        #video-container {
            position: relative;
            width: 100%;
            max-width: 375px;
            aspect-ratio: 9/16;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(255, 0, 127, 0.2);
            margin-top: 20px;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #counter {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 50px;
            z-index: 5;
        }
        #status {
            font-size: 1.2rem;
            color: #ff007f;
            text-align: center;
            margin-top: 20px;
        }
        /* Progress Bar Styling */
        .progress-container {
            width: 90%;
            max-width: 350px;
            height: 8px;
            background-color: #333;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 15px;
        }
        .progress-bar {
            height: 100%;
            background-color: #ff007f;
            width: 0%;
            transition: width 0.3s ease;
        }
        /* Exercise Completed Page */
        .completed-message {
            font-size: 2rem;
            color: #28a745;
            margin-bottom: 20px;
            text-align: center;
        }
        .home-button {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #ff007f;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #ff3366;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            label {
                font-size: 1.3rem;
            }
            select, input, button {
                font-size: 1.2rem;
                padding: 10px 12px;
            }
            #counter {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
            #status {
                font-size: 1rem;
            }
            #countdown {
                font-size: 3rem;
            }
            .completed-message {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Page 1: Exercise Selection -->
    <div id="question1" class="page active">
        <h1>Select Your Exercise</h1>
        <label for="exercise">What exercise would you like to do?</label>
        <select id="exercise" required>
            <option value="curls">Dumbbell Curls</option>
            <option value="squats">Squats</option>
            <option value="jumpingjacks">Jumping Jacks</option>
        </select>
        <button onclick="nextQuestion('question1', 'question2')">Next</button>
    </div>

    <div id="question2" class="page">
        <h1>Select Sets</h1>
        <label for="sets">How many sets do you want to do?</label>
        <input type="number" id="sets" min="1" required>
        <button onclick="nextQuestion('question2', 'question3')">Next</button>
    </div>

    <div id="question3" class="page">
        <h1>Select Reps</h1>
        <label for="reps">How many reps per set?</label>
        <input type="number" id="reps" min="1" required>
        <button onclick="nextQuestion('question3', 'question4')">Next</button>
    </div>

    <div id="question4" class="page">
        <h1>Rest Time</h1>
        <label for="restTime">How many seconds of rest would you like between sets?</label>
        <input type="number" id="restTime" min="5" required>
        <button onclick="startExercise()">Start Exercise</button>
    </div>

    <!-- Page 2: Exercise Tracking with Countdown -->
    <div id="exercisePage" class="page">
        <h1>Exercise Tracker</h1>
        <div id="countdown"></div>
        <div id="video-container">
            <div id="counter">Set: 1 | Reps: 0</div>
            <video id="webcam" autoplay playsinline></video>
            <canvas id="output"></canvas>
        </div>
        <p id="status"></p>
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <!-- Page 3: Exercise Completed -->
    <div id="completedPage" class="page">
        <div class="completed-message">EXERCISE COMPLETED</div>
        <button class="home-button" onclick="goToHome()">Go to Home</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script>
        function nextQuestion(current, next) {
            document.getElementById(current).classList.remove('active');
            document.getElementById(next).classList.add('active');
        }

        const videoElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('output');
        const canvasCtx = canvasElement.getContext('2d');
        const counterElement = document.getElementById('counter');
        const progressBar = document.getElementById('progress-bar');
        const countdownElement = document.getElementById('countdown');

        let exercise, sets, repsPerSet, totalReps, totalRepsCompleted, currentSet, currentReps, stage;
        let restTimeBetweenSets;
        let isResting = false;

        function resetExercise() {
            exercise = "";
            sets = 0;
            repsPerSet = 0;
            totalReps = 0;
            totalRepsCompleted = 0;
            currentSet = 1;
            currentReps = 0;
            stage = null;
            isResting = false;
            counterElement.innerText = `Set: 1 | Reps: 0`;
            progressBar.style.width = "0%";
        }

        function startExercise() {
            exercise = document.getElementById('exercise').value;
            sets = parseInt(document.getElementById('sets').value);
            repsPerSet = parseInt(document.getElementById('reps').value);
            restTimeBetweenSets = parseInt(document.getElementById('restTime').value);
            totalReps = sets * repsPerSet;
            totalRepsCompleted = 0;
            currentSet = 1;
            currentReps = 0;
            stage = null;

            document.getElementById('question4').classList.remove('active');
            document.getElementById('exercisePage').classList.add('active');

            startCountdown(5);
        }

        function startCountdown(seconds) {
            countdownElement.style.display = "block";
            countdownElement.innerText = seconds;

            const countdownInterval = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    countdownElement.innerText = seconds;
                } else {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = "none";
                    initializeExerciseTracking();
                }
            }, 1000);
        }

        function initializeExerciseTracking() {
            const pose = new Pose({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
            });
            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                enableSegmentation: false,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });

            pose.onResults(onPoseResults);
            setupCamera(pose);
        }

        async function setupCamera(pose) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 }
                });
                videoElement.srcObject = stream;

                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    canvasElement.width = videoElement.videoWidth;
                    canvasElement.height = videoElement.videoHeight;

                    const camera = new Camera(videoElement, {
                        onFrame: async () => {
                            await pose.send({ image: videoElement });
                        },
                        width: 1280,
                        height: 720
                    });
                    camera.start();
                };
            } catch (error) {
                console.error("Error setting up camera:", error);
            }
        }

        function onPoseResults(results) {
            if (isResting) return;

            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            if (results.poseLandmarks) {
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
                               { color: '#00FF00', lineWidth: 4 });
                drawLandmarks(canvasCtx, results.poseLandmarks,
                              { color: '#FF0000', lineWidth: 2 });

                if (exercise === "curls") {
                    trackCurls(results.poseLandmarks);
                } else if (exercise === "jumpingjacks") {
                    trackJumpingJacks(results.poseLandmarks);
                } else if (exercise === "squats") {
                    trackSquats(results.poseLandmarks);
                }
            }
        }

        function calculateAngle(a, b, c) {
            const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
            let angle = Math.abs(radians * 180.0 / Math.PI);
            if (angle > 180.0) angle = 360 - angle;
            return angle;
        }

        function trackCurls(landmarks) {
            if (isResting) return;

            const shoulder = landmarks[12];
            const elbow = landmarks[14];
            const wrist = landmarks[16];
            const angle = calculateAngle(shoulder, elbow, wrist);

            if (angle > 160) stage = "down";
            if (angle < 30 && stage === "down") {
                stage = "up";
                incrementCounter();
            }
        }

        function trackJumpingJacks(landmarks) {
            if (isResting) return;

            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftWrist = landmarks[15];
            const rightWrist = landmarks[16];
            const leftHandAboveShoulder = leftWrist.y < leftShoulder.y - 0.15;
            const rightHandAboveShoulder = rightWrist.y < rightShoulder.y - 0.15;

            if (leftHandAboveShoulder && rightHandAboveShoulder) {
                stage = "up";
            } else if (stage === "up" && !leftHandAboveShoulder && !rightHandAboveShoulder) {
                stage = "down";
                incrementCounter();
            }
        }

        function trackSquats(landmarks) {
            if (isResting) return;

            const hip = landmarks[24];
            const knee = landmarks[26];
            const ankle = landmarks[28];
            const angle = calculateAngle(hip, knee, ankle);

            if (angle > 160) stage = "up";
            if (angle < 70 && stage === "up") {
                stage = "down";
                incrementCounter();
            }
        }

        function incrementCounter() {
            currentReps++;
            totalRepsCompleted++;
            counterElement.innerText = `Set: ${currentSet} | Reps: ${currentReps}`;

            const progressPercent = (totalRepsCompleted / totalReps) * 100;
            progressBar.style.width = `${progressPercent}%`;

            if (currentReps >= repsPerSet) {
                currentReps = 0;
                currentSet++;
                if (currentSet > sets) {
                    showCompletionPage();
                    return;
                }
                startRestCountdown(restTimeBetweenSets);
            }
        }

        function startRestCountdown(seconds) {
            isResting = true;
            countdownElement.style.display = "block";
            countdownElement.innerText = `Rest: ${seconds}`;

            const restInterval = setInterval(() => {
                seconds--;
                countdownElement.innerText = `Rest: ${seconds}`;
                if (seconds <= 0) {
                    clearInterval(restInterval);
                    countdownElement.style.display = "none";
                    isResting = false;
                }
            }, 1000);
        }

        function showCompletionPage() {
            document.getElementById('exercisePage').classList.remove('active');
            document.getElementById('completedPage').classList.add('active');
        }

        function goToHome() {
            document.getElementById('completedPage').classList.remove('active');
            document.getElementById('question1').classList.add('active');
            resetExercise(); 
        }
    </script>
</body>
</html>
